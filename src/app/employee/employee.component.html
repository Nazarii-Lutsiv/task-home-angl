<div class="jimbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <form [formGroup]="empForm">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="empName" class="form-control"
                   [ngModel]="empName"
                   [ngClass]="{'is-invalid': submitted && f.empForm.errors}"
            />
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">Name is empty</div>
            </div>
          </div>

          <div class="form-group">
            <label>Departament</label>
            <select id = "dpIdEmp"
                    formControlName="departamentEntity"
                    class="form-control" [(ngModel)]="departamentEntity">
              <option *ngFor="let depart of departments" [ngValue]="depart">{{depart.dpName}}</option>
            </select>
          </div>

          <div class="form-group form-check">

            <input type="checkbox" class="form-check-input" id="exampleCheck1"
                   formControlName="empActive"
                   [ngModel]="empActive">
            <label class="form-check-label" for="exampleCheck1">Active</label>
          </div>


          <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="add()">Save</button>
            <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
