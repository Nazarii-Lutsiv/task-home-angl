<div class="card">
  <h5 class="card-header">Registration User</h5>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="submit()">

      <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="username" class="form-control"
               [ngClass]="{'is-invalid': submitted && f['username'].errors}"/>
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors.required"> User Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{'is-invalid': submitted && f['password'].errors}"/>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors.required">Password is required</div>
          <div *ngIf="f['password'].errors.minlength">Password must be at least 8 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm password</label>
        <input type="password" formControlName="confirmPass" class="form-control"
               [ngClass]="{'is-invalid': submitted && f['confirmPass'].errors}"/>
        <div *ngIf="submitted && f['confirmPass'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPass'].errors.required">Password is required</div>
          <div *ngIf="f['confirmPass'].errors.minlength">Password must be at least 8 characters</div>
          <div *ngIf="f['confirmPass'].errors.mustMatch">Password don't match</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary mr-1">Register</button>
        <button class="btn btn-secondary" type="reset" (click)="cancel()">Cancel</button>
        <a routerLink="/login">
          <button class="btn btn-link">Login</button>
        </a>
      </div>
    </form>
  </div>
</div>
